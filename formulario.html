<!DOCTYPE html>
<html>
<head>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="registro">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required value="a">
        </div>
        <div class="mb-3">
            <label class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="second-name" required value="a">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido paterno</label>
            <input type="text" class="form-control" id="paterno" required >
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido materno</label>
            <input type="text" class="form-control" id="materno" required value="a">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="number" class="form-control" id="telephone" required value="123456789">            
            <label id="help-phone" class="form-label" hidden="true">Teléfono sea un número de 8 a 10 dígitos </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Direccion</label>
            <input type="text" class="form-control" id="address" required value="a">
        </div>
        <div class="mb-3">
            <label class="form-label">Código postal</label>
            <input type="number" class="form-control" id="postal-code" required value="12345">
            <label id="help-code" class="form-label" hidden="true">Código postal sea un número de 5 dígitos</label>
        </div>
        <button type="submit" class="btn btn-primary" id="summit">Submit</button>
        <label id="error-data" class="alert alert-warning" hidden="true">Datos obligatorios no informados</label>
    </form>
</body>

</html>
